<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EKKO Chat</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 24px; background: #0b1220; color: #e8eefc; }
      .container { max-width: 760px; margin: 0 auto; }
      h1 { margin-top: 0; }
      #log { background: #0f1629; border: 1px solid #1f2a44; border-radius: 8px; padding: 16px; height: 420px; overflow: auto; }
      .msg { margin: 8px 0; }
      .user { color: #a7ff83; }
      .bot { color: #82aaff; }
      .row { display: flex; gap: 8px; margin-top: 12px; }
      input { flex: 1; padding: 12px; border-radius: 6px; border: 1px solid #1f2a44; background: #0f1629; color: #e8eefc; }
      button { padding: 12px 16px; border-radius: 6px; border: 1px solid #1f2a44; background: #1a2340; color: #e8eefc; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>EKKO Chat</h1>
      <div id="log"></div>
      <div class="row">
        <input id="input" placeholder="Say something..." />
        <button id="send">Send</button>
      </div>
    </div>
    <script>
      const log = document.getElementById('log');
      const input = document.getElementById('input');
      const send = document.getElementById('send');

      function append(role, text) {
        const div = document.createElement('div');
        div.className = 'msg ' + role;
        div.textContent = (role === 'user' ? 'You: ' : 'EKKO: ') + text;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      async function submit() {
        const text = input.value.trim();
        if (!text) return;
        input.value = '';
        append('user', text);
        send.disabled = true;
        try {
          const res = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: text }) });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Request failed');
          append('bot', data.reply);
        } catch (e) {
          append('bot', 'Error: ' + e.message);
        } finally {
          send.disabled = false;
        }
      }

      send.addEventListener('click', submit);
      input.addEventListener('keydown', (e) => { if (e.key === 'Enter') submit(); });
    </script>
  </body>
  </html>
